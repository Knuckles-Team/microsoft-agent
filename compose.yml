---
services:
  microsoft-mcp:
    # image: docker.io/knucklessg1/microsoft-agent:latest
    build:
      context: . # Debug
      dockerfile: debug.Dockerfile
    container_name: microsoft-mcp
    hostname: microsoft-mcp
    command: [ "microsoft-mcp" ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
    env_file:
      - .env
    environment:
      - "HOST=0.0.0.0"
      - "PORT=8026"
      - "TRANSPORT=streamable-http"
      - "MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}"
      - "MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}"
      - "MICROSOFT_TENANT=${MICROSOFT_TENANT}"
      - "MICROSOFT_SCOPE=${MICROSOFT_SCOPE}"
      - "MICROSOFT_GRANT_TYPE=${MICROSOFT_GRANT_TYPE}"
    #      - AUTH_TYPE=oidc-proxy # Optional
    #      - OIDC_CONFIG_URL=https://provider.com/.well-known/openid-configuration # Optional
    #      - OIDC_CLIENT_ID=your-client-id # Optional
    #      - OIDC_CLIENT_SECRET=your-client-secret # Optional
    #      - OIDC_BASE_URL=https://your-server.com # Optional
    #      - ALLOWED_CLIENT_REDIRECT_URIS=http://localhost:*,https://*.example.com/* # Optional
    #      - ENABLE_DELEGATION=True # Optional
    #      - AUDIENCE=https://yourinstance.microsoft.com # Optional
    #      - DELEGATED_SCOPES='api user_impersonation' # Optional
    #      - EUNOMIA_TYPE=embedded # Optional
    #      - EUNOMIA_POLICY_FILE=/app/mcp_policies.json # Optional
    #      - FASTMCP_SERVER_AUTH_JWT_ALGORITHM=HS256 # Optional
    #      - FASTMCP_SERVER_AUTH_JWT_PUBLIC_KEY=your-shared-secret # Optional
    #      - FASTMCP_SERVER_AUTH_JWT_REQUIRED_SCOPES=microsoft.read,microsoft.write # Optional
    ports:
      - "8026:8026"
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8026/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  microsoft-agent:
    # image: docker.io/knucklessg1/microsoft-agent:latest
    build:
      context: . # Debug
      dockerfile: debug.Dockerfile
    container_name: microsoft-agent
    hostname: microsoft-agent
    command: [ "microsoft-agent" ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - microsoft-mcp
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
    env_file:
      - .env
    environment:
      - "HOST=0.0.0.0"
      - "PORT=9026"
      # - "MCP_CONFIG=./microsoft_api/mcp_config.json" # Optionally specify your own file - Default will use MCP_URL in the pre-packaged mcp_config.json
      - "MCP_URL=http://microsoft-mcp:8026/mcp"
      - "PROVIDER=openai"
      - "LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:1234/v1}"
      - "LLM_API_KEY=${LLM_API_KEY:-llama}"
      - "MODEL_ID=${MODEL_ID:-qwen/qwen3-coder-next}"
      - "DEBUG=False"
      - "ENABLE_WEB_UI=True"
    ports:
      - "9026:9026"
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9026/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
